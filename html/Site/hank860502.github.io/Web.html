<!DOCTYPE html>

	<title>Order sheet</title>

<body>
<h1><a href="index.html">Hecho Coffee</a></h1>
<h2>Menu</h2>
<table border=1>

    <th>Coffee</th>
    <th>Priice</th>
  </tr>

    <td>Late</td>
    <td>9$</td>
  </tr>
  <tr>

  </tr>
  <tr>
