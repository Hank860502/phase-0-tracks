<!DOCTYPE html>
<html>
<head>
	<title>First Table</title>
</head>
<body>
<table border=1>
  <tr>
    <th>Name</th>
    <th>Hobby</th>
    <th>Hobby in common</th>
    </tr>
  <tr>
    <td>Hank</td>
    <td>Play Tennis</td>
    <td>Coding</td>
  </tr>
  <tr>
    <td>Tyler</td>
    <td>Teaching</td>
    <td>Coding</td>
  </tr>
  <tr>
  	<td>John</td>
  	<td>Play Basketball</td>
  	<td>Coding</td>
  </tr>
  </table>
  &nbsp;
  <table border=1>
    <tr>
      <td>Hank's Sleeping Habbit In Different Day</td>
      <th>Sleep hours</th>
      <th colspan="2">fatigue</th>
    </tr>
    <tr>
      <th>Monday</th>
      <td>12 hours</td>
      <th>X</th>
      <td>energetic</td>
    </tr>
    <tr>
      <th rowspan="2">Weekend</th>
      <td>&nbsp;</td>
      <th>O</th>
      <td>exhausted</td>
    </tr>
    <tr>
      <td>6 hours</td>
      <th colspan="2">Moderate</th>
    </tr>
</table>
</body>
</html>
